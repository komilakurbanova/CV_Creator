{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <div align="center">
        <h3 class="title"><font color="#E0FFFF">Login</font>></h3></div>
    <div class="box">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{category}} alert-dismissible fade show" role="alert"  style="background-color: rgba(224, 255, 255, 0.5);">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <div align="center">

                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="email" name="email" placeholder="Email" autofocus=""
                               style="font-size: 18pt; height: 40px; width:300px; border-color:#4682B4; border-style: solid; padding: 5px;">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="password" name="password" placeholder="Password"
                               style="font-size: 18pt; height: 40px; width:300px; border-color:#4682B4; border-style: solid; padding: 5px;">
                    </div>
                </div>

                <div class="field">
                    <label class="checkbox">
                        <input type="checkbox" name="remember" size="30">
                        <font color="#87CEFA"> Remember me</font>
                    </label>
                </div>

                <button class="button is-block is-info is-large is-fullwidth" style="font-size: 15pt">Login
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
